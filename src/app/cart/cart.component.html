<div class="cart-container">
    <div *ngIf="cart.length>0; then cartItems; else emptyCartView"></div>
    <ng-template #cartItems>
        <div class="card-items">
        <mat-card *ngFor="let item of cart" class="card-item" >
            <div class="img-desp-cont">
                <img src="{{item.image}}" alt="not found" />
                <div>
                <h4 class="name"><strong>{{item.title}}</strong></h4>
                <p><strong>price : {{item.price}}$</strong></p>
            </div>
            </div>
            <div class="quantity-cont">
                <div>
                    <button (click)="changeQuant('dec',item.id)" >-</button>
                    <p class="quantity">{{item.quantity}}</p>
                    <button  (click)="changeQuant('inc',item.id)">+</button>
                </div>
                <div>
                    <p class="item-total-para"><strong>Item Total : {{item.quantity*item.price}} $</strong></p>
                </div>
            </div>
            <button mat-raised-button color="warn" (click)="removeFromCart(item.id)" >Remove</button>
        </mat-card>
        <mat-card class="total-cont">
            <h3><b>Grand Total : {{total}} $</b></h3>
            <button mat-raised-button color="accent">Proceed to Buy</button>
        </mat-card>
    </div>
    </ng-template>
    <ng-template #emptyCartView>
        <div class="empty-cart-cont">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/confusing-woman-due-to-empty-cart-4558760-3780056.png" alt="not found" />
            <h3>Your cart is <span>empty!</span></h3>
            <a routerLink="/products"><button mat-stroked-button color="primary">Add some Items</button></a>
           
        </div>
    </ng-template>
</div>
